<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<link href="stylesheets/style.css" rel="stylesheet">

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
	<img src="img/scrawl_logoTiny.png" alt="Scrawl Logo">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<ul class="nav navbar-nav">
					<li><a href="members.html">Home</a></li>
					<li><a href="/storybook">StoryBook</a></li>
					<li><a href="/authors">Manage Authors</a></li>
				</ul>
	</nav>
	<div class="container hidden">
		<div class="row top-30">
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/members">Storytellers</a>
			</div>
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/storybook">StoryBook</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<form id="cms">
					<div class="form-group">
						<!--post title-->
						<label for="title">Title:</label>
						<input placeholder="Post Title" type="text" class="form-control" id="title">
						<label class="custom-file-upload">
							<input id="yourBtn title-pic" type="file" />
						</label>
						<!--post title end-->

						<!--1st text pocket and pic-->
						<br>
						<label for="body">Text:</label>
						<textarea placeholder="Post your text here" class="form-control" rows="5"
							id="bodytext-one"></textarea>
						<label class="custom-file-upload">
							<input id="yourBtn bodypic-one" type="file" />
						</label>
						<!--end text pocket and pic-->

						<!--2nd text pocket and pic-->
						<br>
						<label for="body">Text:</label>
						<textarea placeholder="Post your text here" class="form-control" rows="5"
							id="bodytext-two"></textarea>
						<label class="custom-file-upload">
							<input id="yourBtn bodypic-two" type="file" />
						</label>
						<!--end text pocket and pic-->

						<div class="form-group">
							<label for="category">Select Author:</label>
							<select class="custom-select" id="author"></select>
						</div>
						<br>
						<button class="btn btn-success preview-btn">Preview</button>
						<button type="submit" class="btn btn-success submit">Publish</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- <footer>
		<p>Copyright &copy; 2020: Scrawl</p>
	</footer> -->

	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</html>
