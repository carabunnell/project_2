<body>
	<img src="img/scrawl_logoTiny.png" alt="Scrawl Logo">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<ul class="nav navbar-nav">
					<li><a href="members.html">Home</a></li>
					<li><a href="/storybook">StoryBook</a></li>
					<li><a href="/authors">Manage Authors</a></li>
				</ul>
	</nav>
	<div class="container hidden">
		<div class="row top-30">
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/members">Storytellers</a>
			</div>
			<div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/storybook">StoryBook</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 offset-md-3">

				<form id="cms">
					<div class="form-group">
						<!--post title-->
						<label for="title">Title:</label>
						<input placeholder="Post Title" type="text" class="form-control" id="title">
						<label for="title">Image Header:</label>
						<input placeholder="Image link" type="text" class="form-control" id="title-pic">
						<label class="custom-file-upload">
							<input id="yourBtn title-pic" type="file" />
						</label>
						<!--post title end-->
						<br>
						<p>___________________________________________________________________________</p>
						
						<!--1st text body-->
						<label for="body">Text:</label>
						<textarea placeholder="Post your text here" class="form-control" rows="5"
							id="bodytext-one"></textarea>
						<!--1st image body-->
						<label for="body">Add Image Here (optional):</label>
						<input placeholder="Image link" type="text" class="form-control" id="bodypic-one">

						<br>
						<!--2nd text pocket-->
						<label for="body">Add More Text Here (optional):</label>
						<textarea placeholder="Post your text here" class="form-control" rows="5"
							id="bodytext-two"></textarea>
						<!--2nd image pocket-->
						<label for="body">Add Another Image Here (optional):</label>
						<input placeholder="Image link" type="text" class="form-control" id="bodypic-two">

						<!-- <div class="form-group">
							<label for="category">Select Author:</label>
							<select class="custom-select" id="author"></select>
						</div> -->
						<br>
						<button class="btn btn-success preview-btn">Preview</button>
						<button type="submit" class="btn btn-success submit">Publish</button>
					</div>
				</form>
			</div>
		</div>
	</div>
