<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">

</head>



<body>
  <img src="img/scrawl_logoTiny.png" alt="Scrawl Logo">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <ul class="nav navbar-nav">
          <li><a href="/storybook.html">Stories</a></li>
          <li><a href="/cms">New Post</a></li>
          <li><a href="/authors">Manage Authors</a></li>
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="profile-div">
    <div class="memberdiv-transparent">
      <div class="member-welcome-text">
        <h1 class="profile-member-welcome">Welcome <span class="member-name"></span>
        </h1>
      </div>
    </div>
  </div>

<!--bootstrap modal-->
  <!-- Modal -->
  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!--form for creating new storybook-->
          <form>
            <div class="form-group">
              <label class="col-form-label">Storybook Title:</label>
              <input type="text" class="form-control" id="new-book-title">
            </div>
            <div class="form-group">
              <label class="col-form-label">Description:</label>
              <textarea class="form-control" id="new-book-describe"></textarea>
            </div>
          </form>
          <!--end form-->
        </div>
        <div class="modal-footer">
          <div class="modal-success-div"></div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="submit btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!--bootstrap end modal-->


  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <br>
        <!-- <h1 class="profile-member-welcome">Welcome <span class="member-name"></span></h1> -->
        <br>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Create a StoryBook
        </button>
        <br>
        <div class="storybooks-list-div"></div>
        <br>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</body>

</html>
